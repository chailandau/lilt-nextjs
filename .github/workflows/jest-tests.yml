name: Jest Coverage Report
on:
    pull_request:
        branches: "main"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install yarn
              run: npm i -g yarn

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn coverage:ci

            - name: Jest Coverage Comment
              uses: MishaKav/jest-coverage-comment@main
